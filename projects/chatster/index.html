<!-- Sign in  -->
<div class="container sign-in">
    <div class="col-sm-7 col-md-7 col-lg-7">
        <div class="panel panel-primary">
            <div class="panel-heading" id="sign-in">
                    Sign In
                    <div class="input-group">
                        <input type="text" id="login-text" class="form-control input-sm" placeholder="User Name">

                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="login">Login</button>
                        </span>
                    </div>
            </div>
        </div>
    </div>
</div>
<!-- Chat page -->
<div class="container" id="chat-room">
    <div class="row">
        <div class="col-sm-7 col-md-7 col-lg-7">
            <div class="panel panel-primary">
                <div class="panel-heading">
                <!-- <i class="icon-large icon-heart"></i> -->
                    <span class="glyphicon glyphicon-comment" id="name-label"></span> Chatster
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li class="status"><a href="#"><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                            <li class="status"><a href="#"><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                            <li class="status"><a><span class="glyphicon glyphicon-time status"></span>
                                Away</a></li>
                            <li class="divider status"></li>
                            <li><a href="index.html"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat">
                        
                    </ul>
                </div>

        <!--         <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">

                                Send</button>
                        </span>
                    </div>
                </div> -->

                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" id="chat-box" class="form-control input-sm" placeholder="Type new message here...">

                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="submit">Send</button>
                        </span>

                    </div>
                </div>
